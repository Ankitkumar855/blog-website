<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Website</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* CSS for styling the blog website */
        body {
            font-family: Arial, sans-serif;
           
        }
        header {
            background-color: hsl(0, 100%, 1%);
            color: #09b0f1;
            padding: 94px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 30px;
            box-shadow: inset 10px 10px 40px rgba(3, 204, 250, 0.872);
        }
        nav ul {
            list-style-type: circle;
            padding: 3px;
            margin: 3px;
            display: flex;
            justify-content: space-between;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
            text-align: center;
        }
        nav ul li a {
            text-decoration: circle;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: rgb(241, 5, 53);
            text-shadow: #f2f604;
        }
        main {
            padding: 54px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: crimson;
            font-size: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        footer {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .newsdiv {
            border: 1px solid white;
            height: 500px;
            width: 1502px;
            display: flex;
            justify-content: center;
        }
   
        .slide1 {
            border: 1px solid rgb(255, 255, 255);
            height: 405px;
            width: 1478px;
        }
        #image1 {
            border: 4px solid rgba(255, 254, 254, 0.027);
            height: 365px;
            width: 760px;
            margin-top: 23px;
        }
        #image2 {
            border: 4px solid rgba(255, 255, 255, 0);
            height: 342px;
            width: 680px;
        }
        .w-100 {
            width: 47% !important;
            margin-right: 0px;
        }
        .shoot{
            border: 1px solid black;
            height: 342px;
            width: 680px;
        }
        .btn{
            background-color: orangered;
            border:1px solid black ;
            height: 44px;
            width: 252px;
        
        }
        .btn:hover{
        background-color: aliceblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <nav>
            <ul>
                <li><a href="#news">News</a></li>

                <li><a href="#events">Upcoming Events</a></li>

                <li><a href="#jobs">Jobs</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="newsdiv">
            <section id="news">
                <h2>News Feeds</h2>
                <div class="slide1"><img id="image1" src="https://img.freepik.com/free-psd/instagram-posts-collection-professional-dog-walking-company_23-2148715813.jpg?size=626&ext=jpg&ga=GA1.2
                    .693251917.1686713133&semt=ais">
                    <image id="image2" src="https://img.freepik.com/free-psd/church-newsletter-social-media-post-template_23-2149202227.jpg?size=626&ext=jpg&ga=GA1
                .2.693251917.1686713133&semt=ais">
                </div>
                <!-- Display news feed blog posts here -->
            </section>
        </div>
        <div class="newsdiv">

            <section id="events">
                <h2>Updates on Upcoming Events</h2>
                <div class="slide1"><div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://images.91wheels.com/news/wp-content/uploads/2023/01/Top-5-bike-launches-of-2023.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://www.5dariyanews.com/Uploads/2023/01/05/en-news-13312645-2023-releases-large.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://learnexams.in/wp-content/uploads/2023/03/rpsc-latest-news-2023-min.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button></div>
                </div>
                <!-- Display upcoming event blog posts here -->
            </section>
        </div>
        <div class="newsdiv">
            <section id="jobs">
                <h2>Job Opportunities</h2>
                <div class="slide1"><div class="boot">
                    <img class="shoot" src="https://images.shiksha.com/mediadata/images/articles/1676037792phpEeStL8.jpeg">
                    <img class="shoot" src="https://biharhelp.in/wp-content/uploads/2022/02/IDFC-First-Bank-Recruitment-2022.png">
                    
                </div><button class="btn">Email us</button>
                <button class="btn">Know more</button>
            </div>
                <!-- Display job-related blog posts here -->
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My Blog. All rights reserved.</p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
